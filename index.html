<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate PDF Toolkit - Free PDF Tools Online</title>
  <meta name="description" content="Free online PDF tools - merge, split, compress, convert, edit PDFs. No login required, completely free forever." />
  <meta name="keywords" content="pdf, merge, split, compress, convert, edit, free, online, tools" />
  <meta name="author" content="Ultimate PDF Toolkit" />
  <meta name="robots" content="index, follow" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ultimate-pdf-toolkit.vercel.app/" />
  <meta property="og:title" content="Ultimate PDF Toolkit - Free PDF Tools Online" />
  <meta property="og:description" content="Free online PDF tools - merge, split, compress, convert, edit PDFs. No login required, completely free forever." />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Ultimate PDF Toolkit - Free PDF Tools Online" />
  <meta property="twitter:description" content="Free online PDF tools - merge, split, compress, convert, edit PDFs. No login required, completely free forever." />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.jsx" as="script" />
  
  <style>
    /* Critical CSS for loading screen */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow-x: hidden;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading screen when React is ready */
    .react-loaded .loading {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading PDF Toolkit...</div>
    </div>
  </div>
  
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Fallback script to remove loading screen -->
  <script>
    // Remove loading screen after 10 seconds as fallback
    setTimeout(() => {
      console.log('Fallback: Removing loading screen after 10 seconds');
      const loadingElement = document.querySelector('.loading');
      if (loadingElement) {
        loadingElement.style.display = 'none';
        console.log('Loading screen removed by fallback');
      }
    }, 10000);
    
    // Add event listener for when React is ready
    window.addEventListener('load', () => {
      console.log('Window load event fired');
      setTimeout(() => {
        const loadingElement = document.querySelector('.loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
          console.log('Loading screen removed by window load event');
        }
      }, 2000);
    });
  </script>
</body>
</html>
